<table class="table table-striped">
  <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>ID</th>
      <th>Title</th>
      <th>Content</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <td class="hidden"></td>
      <td>{{ post._id }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.content }}</td>
      <td>
        <button class="btn btn-success" (click)="deleteUser(post)">
          Delete
        </button>
        <button
          class="btn btn-success"
          (click)="editUser(post)"
          style="margin-left: 20px;"
        >
          Edit
        </button>
      </td>
    </tr>
  </tbody>
</table>
