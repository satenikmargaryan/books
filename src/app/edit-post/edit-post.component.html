<form [formGroup]="editForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Title:</label>
    <input
      type="text"
      formControlName="title"
      placeholder="Title"
      name="title"
      class="form-control"
      id="title"
    />
    <div *ngIf="titleIsInvalid">
      Title is required.
    </div>
  </div>

  <div class="form-group">
    <label for="content">Content:</label>
    <input
      formControlName="content"
      placeholder="Content"
      name="content"
      class="form-control"
      id="content"
    />
    <div *ngIf="contentIsInvalid">
      Content is required.
    </div>
  </div>

  <button class="btn btn-success">Add</button>
</form>
